<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- 도넛 차트 라이브러리-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
          //   Activate Bootstrap scrollspy on the main nav element
          const sideNav = document.body.querySelector("#sideNav");
          if (sideNav) {
            new bootstrap.ScrollSpy(document.body, {
              target: "#sideNav",
              offset: 74,
            });
          }
          //   Collapse responsive navbar when toggler is visible
          const navbarToggler = document.body.querySelector(".navbar-toggler");
          const responsiveNavItems = [].slice.call(
            document.querySelectorAll("#navbarResponsive .nav-link")
          );
          responsiveNavItems.map(function (responsiveNavItem) {
            responsiveNavItem.addEventListener("click", () => {
              if (window.getComputedStyle(navbarToggler).display !== "none") {
                navbarToggler.click();
              }
            });
          });
      });

        // EM 도넛 차트 스크립트 코드
      window.onload = function () {
        pieChartDraw();
        document.getElementById('legend-div').innerHTML = window.pieChart.generateLegend();
    }

      let pieChartData = {
          labels: ['공포', '놀람', '분노', '슬픔', '중립', '행복', '혐오'],
          datasets: [{
              data: [95, 12, 13, 7, 13, 10, 15],
              backgroundColor: ['rgb(153, 102, 255)', 'rgb(255, 159, 64)', 'rgb(255, 205, 86)', 'rgb(75, 192, 192)', 'rgb(54, 162, 235)', 'rgb(255, 99, 132)', 'rgb(188,143,143)']
          }]
      };

      let pieChartDraw = function () {
          let ctx = document.getElementById('pieChartCanvas').getContext('2d');

          window.pieChart = new Chart(ctx, {
              type: 'pie',
              data: pieChartData,
              options: {
                  responsive: false,
                  legend: {
                      display: false
                  },
                  legendCallback: customLegend
              }
          });
      };

      let customLegend = function (chart) {
          let ul = document.createElement('ul');
          let color = chart.data.datasets[0].backgroundColor;

          chart.data.labels.forEach(function (label, index) {
              ul.innerHTML += `<li><span style="background-color: ${color[index]}"></span>${label}</li>`;
          });

          return ul.outerHTML;
      };
    </script>
  </body>
</html>
