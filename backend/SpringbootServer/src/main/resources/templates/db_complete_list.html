<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Naetube</title>
</head>
<style>
    .container {
 max-width: 1000px;
 }
 .navbar-brand{
 margin-left:50px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 table{
    margin-left:auto;
    margin-right:auto;
 }
 @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&display=swap');
 body{
          background-color: #CD5C5C	;
}
 h2,button{
          font-family: 'Nanum Gothic', sans-serif;
          color: #ffffff;
          font-weight: bold;
}
tbody, thead{
     background-color: #ffffff;
 }
</style>
<body>
<nav class="navbar navbar-light bg-light static-top">
    <a class="navbar-brand" href="http://localhost:3000/">Naetube</a>
</nav>
<div class="container">
    <div class="py-5 text-center">
        <h2>분석 목록</h2>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">VIDEO TITLE</th>
            <th scope="col">TIME</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record,num: ${records}">
            <th scope="row">[[${num.count}]]</th>
            <td th:width="530" th:text="${record.title}"></td>
            <td th:width="200" th:text="${record.createDate}"></td>
            <td><a th:href="@{/persist/{id}(id = ${record.id})}">자세히 보기</a></td>
            <td><a th:href="@{/delete/{id}(id = ${record.id})}">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
