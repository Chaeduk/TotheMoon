<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>DB에 저장되었습니다.</h2>

<div align="center">
    <header>분석 리스트</header>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record: ${records}">
            <td th:text="${record.id}"></td>
            <td><a th:href="@{/persist/{id}(id = ${record.id})}">분석 보기</a></td>
            <td><a th:href="@{/delete/{id}(id = ${record.id})}">삭제 하기 </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
