<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Naetube</title>
</head>
<style>
    .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 table{
    margin-left:auto;
    margin-right:auto;
 }
</style>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>분석 목록</h2>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">TIME</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record,num: ${records}">
            <th scope="row">[[${num.count}]]</th>
            <td th:text="${record.createDate}"></td>
            <td><a th:href="@{/persist/{id}(id = ${record.id})}">자세히 보기</a></td>
            <td><a th:href="@{/delete/{id}(id = ${record.id})}">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
